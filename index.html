
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GymPro Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))',
              },
            },
            borderRadius: {
              '3xl': '1.5rem',
              '4xl': '2rem',
            },
            animation: {
              'spring-pop': 'spring-pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'scale-in': 'scale-in 0.2s ease-out forwards',
            },
            keyframes: {
              'spring-pop': {
                '0%': { transform: 'scale(0.8)' },
                '50%': { transform: 'scale(1.2)' },
                '100%': { transform: 'scale(1)' },
              },
              'scale-in': {
                '0%': { opacity: '0', transform: 'scale(0.95) translateY(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              }
            }
          },
        },
      };
    </script>
    <script>
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <style>
      /* Smooth scrolling global */
      html { scroll-behavior: smooth; }

      /* Custom scrollbar global */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { 
        background: rgba(156, 163, 175, 0.3); 
        border-radius: 20px; 
        transition: background 0.2s;
      }
      ::-webkit-scrollbar-thumb:hover { background: rgba(156, 163, 175, 0.5); }
      
      .dark ::-webkit-scrollbar-thumb { background: rgba(75, 85, 99, 0.4); }
      .dark ::-webkit-scrollbar-thumb:hover { background: rgba(75, 85, 99, 0.6); }

      /* Glassmorphism utility */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .dark .glass {
        background: rgba(17, 24, 39, 0.7);
      }

      /* Responsive table styles: Mobile Card Layout */
      @media (max-width: 768px) {
        .responsive-table thead { display: none; }
        .responsive-table tbody tr {
          display: flex;
          flex-direction: column;
          background-color: white;
          border-radius: 1.5rem;
          box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05);
          margin-bottom: 1.5rem;
          border: 1px solid rgba(0,0,0,0.05);
          overflow: hidden;
          padding: 0.5rem;
        }
        html.dark .responsive-table tbody tr {
           background-color: #1f2937;
           border-color: rgba(255,255,255,0.05);
        }
        .responsive-table td {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0.75rem 1rem;
          border-bottom: 1px solid rgba(0,0,0,0.03);
          text-align: right;
        }
        .responsive-table td::before {
          content: attr(data-label);
          font-weight: 700;
          font-size: 0.7rem;
          text-transform: uppercase;
          letter-spacing: 0.05em;
          color: #9ca3af;
          text-align: left;
        }
        .responsive-table td:last-child { border-bottom: none; }
      }

      /* Base Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fadeInUp 0.4s ease-out forwards; }
      
      /* Input active state correction */
      input:focus, select:focus, textarea:focus {
        outline: none;
        box-shadow: 0 0 0 3px hsl(var(--primary) / 0.15);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^2.12.7",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "i18next": "https://aistudiocdn.com/i18next@^23.11.5",
    "react-i18next": "https://aistudiocdn.com/react-i18next@^14.1.2",
    "i18next-browser-languagedetector": "https://aistudiocdn.com/i18next-browser-languagedetector@^8.0.0",
    "i18next-http-backend": "https://aistudiocdn.com/i18next-http-backend@^2.5.2",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 transition-colors duration-300 overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
