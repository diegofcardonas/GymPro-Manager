<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GymPro Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))',
              },
            },
          },
        },
      };
    </script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      /* Light mode scrollbar */
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* slate-300 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* slate-400 */
      }
      /* Dark mode scrollbar */
      html.dark ::-webkit-scrollbar-track {
        background: transparent;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #4b5563; /* gray-600 */
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* gray-500 */
      }

      /* Chat background pattern */
      .chat-bg {
        background-color: #e5ddd5;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }
      html.dark .chat-bg {
        background-color: #0d1418;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }

      /* Chat bubble tails */
      .bubble-sent::after {
        content: "";
        position: absolute;
        bottom: 0;
        right: -8px;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 10px 0 0 15px;
        border-color: transparent transparent transparent hsl(var(--primary));
      }
      .bubble-received::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: -8px;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 10px 15px 0 0;
        border-color: transparent #e5e7eb transparent transparent;
      }
      html.dark .bubble-received::after {
        border-color: transparent #374151 transparent transparent;
      }

      /* Responsive table styles: Mobile Card Layout */
      @media (max-width: 768px) {
        .responsive-table thead {
          display: none;
        }
        
        .responsive-table tbody tr {
          display: flex;
          flex-direction: column;
          background-color: white;
          border-radius: 1rem;
          box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
          margin-bottom: 1.5rem;
          border: 1px solid #e2e8f0; /* border-slate-200 */
          overflow: hidden;
        }
        
        html.dark .responsive-table tbody tr {
           background-color: #1f2937; /* bg-gray-800 */
           border-color: #374151; /* border-gray-700 */
        }
        
        .responsive-table td {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0.875rem 1.25rem;
          border-bottom: 1px solid #f1f5f9; /* border-slate-100 */
          text-align: right;
        }
        
        html.dark .responsive-table td {
            border-bottom-color: #374151;
        }
        
        .responsive-table td:last-child {
            border-bottom: none;
        }
        
        .responsive-table td::before {
          content: attr(data-label);
          font-weight: 600;
          font-size: 0.75rem;
          text-transform: uppercase;
          letter-spacing: 0.05em;
          color: #64748b; /* text-slate-500 */
          text-align: left;
          margin-right: 1rem;
        }
        
        html.dark .responsive-table td::before {
          color: #9ca3af; /* text-gray-400 */
        }
        
        /* Special handling for the User cell (Header of the card) */
        .responsive-table td.user-cell {
          background-color: #f8fafc; /* bg-slate-50 */
          border-bottom: 1px solid #e2e8f0;
          justify-content: flex-start;
          padding-top: 1rem;
          padding-bottom: 1rem;
        }
        
        html.dark .responsive-table td.user-cell {
           background-color: #111827; /* bg-gray-900 */
           border-bottom-color: #374151;
        }
        
        .responsive-table td.user-cell::before {
          display: none;
        }
        
        /* Special handling for actions cell (Footer of the card) */
        .responsive-table td.actions-cell {
            justify-content: flex-end;
            background-color: #f8fafc; /* bg-slate-50 */
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
        }
        
        html.dark .responsive-table td.actions-cell {
            background-color: rgba(255,255,255,0.02);
        }
        
        .responsive-table td.actions-cell::before {
            display: none;
        }
        
        /* Ensure inner content of cells behaves nicely */
        .responsive-table td > * {
            text-align: right;
        }
        .responsive-table td.user-cell > * {
            text-align: left;
        }
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slideUp 0.4s ease-out forwards;
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-scale-in {
        animation: scaleIn 0.2s ease-out forwards;
      }

      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "i18next": "https://aistudiocdn.com/i18next@^23.11.5",

    "i18next-browser-languagedetector": "https://aistudiocdn.com/i18next-browser-languagedetector@^8.0.0",
    "i18next-http-backend": "https://aistudiocdn.com/i18next-http-backend@^2.5.2",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/"
  }
}
</script>
</head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
